<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/e3ff55fef8.js" crossorigin="anonymous"></script>
    <title>Space Invaders</title>
</head>
<body>
    <!--Header, common to both index and playgame.html-->
    <header>
        <div id="site_logo_div">
            <div>
                <img id="logo_img1" src="./assets/images/kindpng_1082827 (1).png" alt="An image of an angry alien">
            </div>
            <div>
                <img id="logo_img2" src="./assets/images/kindpng_1338017.png" alt="An image of a cool alien">
            </div>
            <h1>Space Invaders</h1>
        </div>
    </header>

    <!--Game board structure-->
    <div id="game_board">
        <div id="enemy_container">
            <div class="enemy" id="enemy1"></div>
            <div class="enemy" id="enemy2"></div>
            <div class="enemy" id="enemy3"></div>
        </div>
        <div id="ship"></div>
        <div id="controller">
            <i id="left_click" class="fa-solid fa-less-than"></i>
            <i id="shoot" class="fa-regular fa-circle-dot"></i>
            <i id="right_click" class="fa-solid fa-greater-than"></i>
        </div>
        <div><button id="start_game">Start Game</button></div>
    </div>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
